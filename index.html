<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mundial 2026</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #006341, #BF0A30, #002868);
      color: white;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 8vw;
      margin-bottom: 1rem;
    }

    p {
      font-size: 5vw;
      margin-bottom: 2rem;
      line-height: 1.4;
    }

    a.button {
      background-color: white;
      color: #002868;
      text-decoration: none;
      padding: 15px 40px;
      border-radius: 40px;
      font-size: 5vw;
      font-weight: bold;
      transition: 0.3s;
      display: inline-block;
      margin: 10px;
    }

    a.button:hover {
      background-color: #FFD700;
      color: black;
    }

    /* Logo MundiAR */
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 6vw;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 999;
      letter-spacing: 1px;
    }

    /* Contenedor del ícono del menú */
    .menu-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
      cursor: pointer;
    }
    .menu-icon .bar {
      width: 35px;
      height: 4px;
      background-color: white;
      margin: 6px 0;
      transition: 0.4s;
    }

    /* Panel del menú lateral */
    .side-nav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      right: 0;
      background-color: rgba(0, 40, 104, 0.9);
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      text-align: center;
    }
    .side-nav a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 6vw;
      color: #ccc;
      display: block;
      transition: 0.3s;
    }
    .side-nav a:hover {
      color: #FFD700;
    }
    
    .side-nav a.active {
        color: white;
        font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="logo">MundiAR</div>

  <div class="menu-icon" onclick="toggleNav()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <div id="mySidenav" class="side-nav">
    <a href="index.html" class="active">Inicio</a>
    <a href="video.html">Video</a>
    <a href="estadisticas.html">Estadísticas</a>
    <a href="trivia.html">Trivia</a>
  </div>

  <h1>¡Bienvenido al MundiAR 2026!</h1>
  <p>Listo para conocer el proximo mundial de forma unica! </p>
  <a href="PruebaAr.html" class="button">Ir a RA</a>
  <a href="Ayuda.html" class="button">¿Cómo funciona?</a>

  <script>
    function toggleNav() {
      var nav = document.getElementById("mySidenav");
      if (nav.style.width === "250px") {
        nav.style.width = "0";
      } else {
        nav.style.width = "250px";
      }
    }
  </script>

</body>
</html>
