<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video - Mundial 2026</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #006341, #BF0A30, #002868);
      color: white;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 8vw;
      margin-bottom: 1rem;
    }
    
    .video-placeholder {
        background-color: rgba(0, 0, 0, 0.4);
        padding: 20px;
        border-radius: 15px;
        max-width: 90%;
    }

    .video-placeholder img {
        max-width: 100%;
        border-radius: 10px;
    }

    .menu-icon {
      position: fixed; top: 20px; right: 20px; z-index: 1001; cursor: pointer;
    }
    .menu-icon .bar {
      width: 35px; height: 4px; background-color: white; margin: 6px 0; transition: 0.4s;
    }

    .side-nav {
      height: 100%; width: 0; position: fixed; z-index: 1000; top: 0; right: 0;
      background-color: rgba(0, 40, 104, 0.9);
      overflow-x: hidden; transition: 0.5s; padding-top: 60px; text-align: center;
    }
    .side-nav a {
      padding: 15px 25px; text-decoration: none; font-size: 6vw;
      color: #ccc; display: block; transition: 0.3s;
    }
    .side-nav a:hover { color: #FFD700; }
    .side-nav a.active { color: white; font-weight: bold; }
  </style>
</head>
<body>

  <div class="menu-icon" onclick="toggleNav()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <div id="mySidenav" class="side-nav">
    <a href="index.html">Inicio</a>
    <a href="video.html" class="active">Video</a>
    <a href="estadisticas.html">Estadísticas</a>
    <a href="trivia.html">Trivia</a>
  </div>

  <h1>Video Destacado</h1>
  <div class="video-placeholder">
    <img src="https://images.unsplash.com/photo-1518091043644-c1d481a0766d?q=80&w=2070" alt="Estadio de fútbol">
  </div>

  <script>
    function toggleNav() {
      var nav = document.getElementById("mySidenav");
      nav.style.width = (nav.style.width === "250px") ? "0" : "250px";
    }
  </script>

</body>
</html>
