<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #006341, #BF0A30, #002868);
      color: white;
      padding: 20px;
    }

    h1 {
      font-size: 8vw; /* Escala con el ancho de la pantalla */
      margin-bottom: 1rem;
    }
    
    .text-container {
      background-color: rgba(0, 0, 0, 0.4); /* Fondo semitransparente */
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 2rem;
      max-width: 800px; /* Ancho máximo para el texto */
    }

    p.info-text {
      font-size: 4vw;
      line-height: 1.5;
      text-align: left; /* Texto alineado a la izquierda para mejor lectura */
      margin: 0;
    }

    a.button {
      background-color: white;
      color: #002868;
      text-decoration: none;
      padding: 15px 40px;
      border-radius: 40px;
      font-size: 5vw;
      font-weight: bold;
      transition: 0.3s;
      display: inline-block;
      margin-top: 1rem;
    }

    a.button:hover {
      background-color: #FFD700;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Ayuda</h1>
  
  <div class="text-container">
    <p class="info-text">
     Apunta con tu camara a una de las banderas de los equipos seleccionados para este mundial, y con cada bandera
     no solo un modelo 3d sino tambien descubre trivias, animaciones, estadisticas e infomracion para cada pais.
    </p>
  </div>

  <a href="index.html" class="button">Volver</a>
</body>
</html>
